name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  quality:
    name: Lint, Format and Security (Linux)
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.26'
        cache: true

    - name: Install Ebiten system dependencies
      run: sh .github/scripts/install-ebiten-deps.sh

    - name: Format check
      run: |
        if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
          echo "Code is not formatted:"
          gofmt -s -l .
          exit 1
        fi

    - name: golangci-lint
      uses: golangci/golangci-lint-action@v6
      with:
        version: latest
        args: --timeout=5m

    - name: Run Gosec Security Scanner
      run: |
        go install github.com/securego/gosec/v2/cmd/gosec@latest
        gosec -exclude-generated ./...

  build-and-test:
    name: Build and Test
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        go-version: ['1.24', '1.25', '1.26']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}
        cache: true

    - name: Install Ebiten system dependencies (Linux)
      if: runner.os == 'Linux'
      run: sh .github/scripts/install-ebiten-deps.sh

    - name: Download dependencies
      run: go mod download

    - name: Verify dependencies
      run: go mod verify

    - name: Run tests (Linux)
      if: runner.os == 'Linux'
      run: xvfb-run go test -race -coverprofile=coverage.out -covermode=atomic ./...

    - name: Run tests
      if: runner.os != 'Linux'
      run: go test -race -coverprofile=coverage.out -covermode=atomic ./...

    - name: Build
      run: go build -v -o soldier-sense$(go env GOEXE) ./cmd/game

    - name: Upload binary artifact
      uses: actions/upload-artifact@v4
      with:
        name: soldier-sense-${{ matrix.os }}-go${{ matrix.go-version }}
        path: soldier-sense*
        retention-days: 1

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      if: matrix.os == 'ubuntu-latest' && matrix.go-version == '1.26'
      with:
        file: ./coverage.out
        fail_ci_if_error: false

